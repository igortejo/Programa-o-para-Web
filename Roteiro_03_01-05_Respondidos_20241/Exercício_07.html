<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 07</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function somaImpares(){
                var numeros = document.getElementById("txtNumeros").value;
                numeros = numeros.split(",");

                var somaFinal = 0;
                for (i = 0; i < numeros.length; i++) {
                    if(numeros[i] %2 == 1 && numeros[i] %3 == 0) {
                        somaFinal += parseInt(numeros[i]);
                    }
                }
            document.write("A soma dos números ímpares é " + somaFinal + "<br>");
            }


                
            
        </script>
    </head>

    <body>
        Números: <input type="text" id="txtNumeros">
        <input type="button" value="Somar Ímpares!" onclick="somaImpares()">
    </body>

</html>
