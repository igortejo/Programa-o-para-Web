<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 06</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function ordenaLista(){
                var numeros = document.getElementById("txtNumeros").value;
                numeros = numeros.split(",");

                /*Utilizando o bubble sort*/
                for (i = 0; i < numeros.length; i++) {
                    for (j = 0; j < numeros.length - 1; j++) {
                        if (numeros[j] > numeros[j + 1]) {
                            var aux = numeros[j];
                            numeros[j] = numeros[j + 1];
                            numeros[j + 1] = aux;
                        }
                    }
                }
            document.write("A lista ordenada é " + numeros + "<br>");
            }


                
            
        </script>
    </head>

    <body>
        Números: <input type="text" id="txtNumeros">
        <input type="button" value="Ordenar Lista!" onclick="ordenaLista()">
    </body>

</html>
