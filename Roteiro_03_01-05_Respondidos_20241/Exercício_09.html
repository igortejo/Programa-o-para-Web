<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 09</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function mediaAritmetica(){
                var numeros = document.getElementById("txtNumeros").value;
                numeros = numeros.split(",");


                var somaTotal = 0;
                var positivos = 0;
                var negativos = 0;

            
                for (i = 0; i < numeros.length; i++) {
                    somaTotal += parseInt(numeros[i]);
                    if (parseInt(numeros[i]) > 0) {
                        positivos ++;
                    }
                    if (parseInt(numeros[i]) < 0) {
                        negativos ++;
                    }

 
                }
                mediaAritmetica = somaTotal / numeros.length;
                document.write("A média aritmética é " + mediaAritmetica + "<br>");

                document.write("A quantidade de valores positivos é " + positivos + "<br>");
                document.write("A quantidade de valores negativos é " + negativos + "<br>");
                document.write("O percentual de valores positivos é " + (positivos/numeros.length)*100 + "%" + "<br>");
                document.write("O percentual de valores negativos é " + (negativos/numeros.length)*100 + "%" + "<br>");

            }
            
        </script>
    </head>

    <body>
        Números: <input type="text" id="txtNumeros">
        <input type="button" value="Média Aritmética!" onclick="mediaAritmetica()">
    </body>

</html>
